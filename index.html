<!DOCTYPE html>
<html>
<head>
  <title>Pedidos Panader√≠a</title>
  <style>
    body { font-family: Arial; padding:20px }
    .producto { border:1px solid #ccc; padding:10px; margin:10px 0 }
    img { width:120px; display:block; margin-bottom:5px }
  </style>
</head>

<body>

<h1>PEDIDOS PANADER√çA</h1>

<label>Nombre cliente:</label>
<input id="cliente"><br><br>

<div id="productos"></div>

<button onclick="calcular()">Calcular Pedido</button>

<h2 id="resultado"></h2>

<script>

// üëâ LISTA DE PRODUCTOS (puedes cambiar precios)
let productos = [
 {nombre:"PAN DE 500", precio:500, img:""},
 {nombre:"PAN DE 1.000", precio:1000, img:""},
 {nombre:"PAN DE 2.000", precio:2000, img:""},
 {nombre:"PAN DE 3.500", precio:3500, img:""},
 {nombre:"PAN AGRIDULCE DE 500", precio:500, img:""},
 {nombre:"PAN AGRIDULCE DE 1.000", precio:1000, img:""},
 {nombre:"PAN ROLLO", precio:1500, img:""},
 {nombre:"PAN QUESILLO", precio:1500, img:""},
 {nombre:"LIBERALES", precio:1200, img:""},
 {nombre:"CA√ëAS", precio:1200, img:""},
 {nombre:"PAN COCO", precio:1500, img:""},
 {nombre:"MOGICON DE 500", precio:500, img:""},
 {nombre:"MOGICON DE 1.200", precio:1200, img:""},
 {nombre:"ROSCON DE 2.500", precio:2500, img:""},
 {nombre:"HAWAIANOS", precio:2000, img:""},
 {nombre:"CROASANES", precio:2000, img:""}
];

// üëâ MOSTRAR PRODUCTOS
let contenedor = document.getElementById("productos");

productos.forEach((p,i)=>{

  contenedor.innerHTML += `
  <div class="producto">

    <img src="${p.img}" onerror="this.style.display='none'">

    <b>${p.nombre}</b> ($${p.precio})

    <br>LINK IMAGEN:
    <input id="img${i}" placeholder="Pega link imagen">

    <br>Cantidad:
    <input type="number" id="cant${i}">

    <br>Escribe el pedido en dinero:
    <input id="val${i}" placeholder="Ej: 5000">

  </div>`;
});

// üëâ CALCULAR PEDIDO
function calcular(){

  let totalGeneral = 0;
  let texto = "PEDIDO:\n";

  productos.forEach((p,i)=>{

    let cantidad = document.getElementById("cant"+i).value;
    let valor = document.getElementById("val"+i).value;
    let imgLink = document.getElementById("img"+i).value;

    if(imgLink) p.img = imgLink;

    if(valor){
      cantidad = Math.floor(valor / p.precio);
    }

    if(cantidad > 0){
      let total = cantidad * p.precio;
      totalGeneral += total;
      texto += `${p.nombre} x${cantidad} = $${total}\n`;
    }
  });

  texto += `\nTOTAL = $${totalGeneral}`;
  document.getElementById("resultado").innerText = texto;
}

</script>

</body>
</html>
