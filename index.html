<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pedidos Panadería</title>

<style>
body{font-family:Arial;background:#f4f4f4;padding:20px}
.contenedor{background:white;padding:20px;border-radius:10px;max-width:900px;margin:auto}
.producto{display:flex;gap:15px;border-bottom:1px solid #ddd;padding:10px 0}
.producto img{width:80px;height:80px;object-fit:cover;border-radius:8px}
.resumen{background:#eee;padding:10px;margin-top:15px;border-radius:8px}
button{padding:10px 20px;font-size:16px;margin-top:20px}
input{width:90px;margin-right:10px}
</style>
</head>

<body>
<div class="contenedor">

<h1>PEDIDOS PANADERÍA</h1>

Nombre cliente:<br>
<input id="cliente"><br><br>

Conjunto residencial o Barrio:<br>
<input id="barrio"><br><br>

<h2>Panes</h2>
<div id="lista"></div>

<button onclick="calcular()">CALCULAR PEDIDO</button>

<div class="resumen">
<h3>Total Pedido: $<span id="total">0</span></h3>
<div id="detalle"></div>

<h3>Bandeja 20%</h3>
<div id="detalleBandeja"></div>
</div>

</div>

<script>

const productos=[
{name:"PAN DE 500",precio:500,img:"https://i.imgur.com/pan1.jpg",bandeja:true},
{name:"PAN DE 1.000",precio:1000,img:"https://i.imgur.com/pan2.jpg",bandeja:true},
{name:"PAN DE 2.000",precio:2000,img:"https://i.imgur.com/pan3.jpg",bandeja:true},
{name:"PAN DE 3.500",precio:3500,img:"https://i.imgur.com/pan4.jpg",bandeja:true},
{name:"PAN AGRIDULCE DE 500",precio:500,img:"https://i.imgur.com/pan5.jpg",bandeja:true},
{name:"PAN AGRIDULCE DE 1.000",precio:1000,img:"https://i.imgur.com/pan6.jpg",bandeja:true},
{name:"PAN ROLLO",precio:2000,img:"https://i.imgur.com/pan7.jpg",bandeja:true},
{name:"MOGICON DE 500",precio:500,img:"https://i.imgur.com/pan8.jpg",bandeja:true},

{name:"PAN QUESILLO",precio:2500,img:"https://i.imgur.com/pan9.jpg",bandeja:false},
{name:"LIBERALES",precio:2000,img:"https://i.imgur.com/pan10.jpg",bandeja:false},
{name:"CAÑAS",precio:2000,img:"https://i.imgur.com/pan11.jpg",bandeja:false},
{name:"PAN COCO",precio:1500,img:"https://i.imgur.com/pan12.jpg",bandeja:false},
{name:"MOGICON DE 1.200",precio:1200,img:"https://i.imgur.com/pan13.jpg",bandeja:false},
{name:"ROSCON DE 2.500",precio:2500,img:"https://i.imgur.com/pan14.jpg",bandeja:false},
{name:"HAWAIANOS",precio:3000,img:"https://i.imgur.com/pan15.jpg",bandeja:false},
{name:"CROASANES",precio:2500,img:"https://i.imgur.com/pan16.jpg",bandeja:false}
];

const lista=document.getElementById("lista");

productos.forEach((p,i)=>{
lista.innerHTML+=`
<div class="producto">
<img src="${p.img}">
<div>
<b>${p.name}</b> ($${p.precio})<br>
Cantidad: <input type="number" min="0" value="0" id="c${i}">
Escribe el pedido en dinero: <input type="number" min="0" value="0" id="d${i}">
</div>
</div>`;
});

function calcular(){

let total=0;
let detalle="";
let detalleB="";

productos.forEach((p,i)=>{

let cant=parseInt(document.getElementById("c"+i).value)||0;
let dinero=parseInt(document.getElementById("d"+i).value)||0;

if(dinero>0){
cant=Math.floor(dinero/p.precio);
}

if(cant>0){

let subtotal=cant*p.precio;
total+=subtotal;

detalle+=`<br>${p.name} → ${cant} panes = $${subtotal}`;

if(p.bandeja){
let b=subtotal*0.20;
detalleB+=`<br>${p.name} → ${cant} panes → Bandeja $${Math.round(b)}`;
}

}

});

document.getElementById("total").innerText=total;
document.getElementById("detalle").innerHTML=detalle;
document.getElementById("detalleBandeja").innerHTML=detalleB;

}

</script>
</body>
</html>
