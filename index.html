<!DOCTYPE html>
<html>
<head>
  <title>Pedidos Panader√≠a</title>
  <style>
    body { font-family: Arial; padding:20px }
    .producto { border:1px solid #ccc; padding:10px; margin:10px 0 }
    input { margin:5px }
    button { padding:8px }
  </style>
</head>

<body>

<h1>PEDIDOS PANADER√çA</h1>

<label>Nombre cliente:</label>
<input id="cliente"><br><br>

<div id="productos"></div>

<button onclick="generar()">Generar Tirilla</button>

<h2>Vista previa</h2>
<pre id="tirilla"></pre>

<script>

// üëâ Lista de productos
let productos = [
  {nombre:"Pan franc√©s", precio:500},
  {nombre:"Croissant", precio:2000},
  {nombre:"Pan queso", precio:1500}
];

// üëâ Mostrar productos en la p√°gina
let contenedor = document.getElementById("productos");

productos.forEach((p,i)=>{
  contenedor.innerHTML += `
  <div class="producto">
    <b>${p.nombre}</b> ($${p.precio})

    <br>
    Cantidad:
    <input type="number" id="cant${i}">

    <br>
    (Escribe el pedido en dinero)
    <input placeholder="Ej: 5000" id="val${i}">
  </div>`;
});

// üëâ Calcular pedido
function generar(){

  let cliente = document.getElementById("cliente").value;
  let texto = `PANADERIA\nCliente: ${cliente}\n\n`;
  let totalGeneral = 0;

  productos.forEach((p,i)=>{

    let cantidad = document.getElementById("cant"+i).value;
    let valor = document.getElementById("val"+i).value;

    if(valor){
      cantidad = Math.floor(valor / p.precio);
    }

    if(cantidad > 0){
      let total = cantidad * p.precio;
      totalGeneral += total;
      texto += `${p.nombre} x${cantidad} = $${total}\n`;
    }

  });

  texto += `\nTOTAL = $${totalGeneral}`;
  document.getElementById("tirilla").innerText = texto;
}

</script>

</body>
</html>
