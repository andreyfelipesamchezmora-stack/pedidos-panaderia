// ðŸ‘‰ MOSTRAR PRODUCTOS
const div=document.getElementById("productos");

productos.forEach((p,i)=>{

<div style='flex:1'>

Cantidad:
<input id='cant${i}' type='number' min="0" placeholder='0'>
Dinero:
<input id='din${i}' type='number' min="0" placeholder='Ej: 5000'>
</div>
</div>`;
});


// ðŸ‘‰ CALCULAR
function calcular(){

let cliente=document.getElementById("cliente").value;
let barrio=document.getElementById("barrio").value;

let total=0;
let bendajeTotal=0;

let texto=`CLIENTE: ${cliente}\nBARRIO: ${barrio}\n\n`;
let textoB="BENDAJE 20%:\n";

productos.forEach((p,i)=>{

let cant=Number(document.getElementById('cant'+i).value)||0;
let din=Number(document.getElementById('din'+i).value)||0;

let subtotal=0;
let panes=0;

if(din>0){
subtotal=din;
panes=Math.floor(din/p.precio);
}else if(cant>0){
subtotal=cant*p.precio;
panes=cant;
}

if(subtotal>0){

texto+=`${p.name} x${panes} = $${subtotal.toLocaleString()}\n`;
total+=subtotal;

if(p.b){
let bendaje=Math.round((subtotal*0.20)/p.precio)*p.precio;
bendajeTotal+=bendaje;
}

}

});

texto+=`\nTOTAL PEDIDO = $${total.toLocaleString()}`;
textoB+=`\nTOTAL BENDAJE = $${bendajeTotal.toLocaleString()}`;

document.getElementById("resultado").innerText=texto;
document.getElementById("bendaje").innerText=textoB;
document.getElementById("totalCobrar").innerText="TOTAL A COBRAR: $"+total.toLocaleString();

window.totalPedido=total;
}


// ðŸ‘‰ GUARDAR SIN DAÃ‘AR PRODUCTOS
async function guardar(){

if(!window.totalPedido){
alert("Primero calcula el pedido");
return;
}

await db.from("pedidos").insert([{
cliente: document.getElementById("cliente").value,
barrio: document.getElementById("barrio").value,
total: window.totalPedido,
pedido: document.getElementById("resultado").innerText,
bendaje: document.getElementById("bendaje").innerText,
fecha: new Date().toISOString()
}]);

alert("Pedido guardado âœ”");

}
