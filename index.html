<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Panader√≠a</title>

<style>
body{
font-family:Arial;
margin:0;
padding:10px;
background:#f5f5f5;
}

.container{
max-width:900px;
margin:auto;
background:white;
padding:15px;
border-radius:15px;
}

.producto{
display:flex;
gap:10px;
margin-bottom:15px;
border-bottom:1px solid #ddd;
padding-bottom:10px;
}

.producto img{
width:130px;
height:130px;
object-fit:cover;
border-radius:10px;
}

.producto-info{
flex:1;
}

input{
width:100%;
padding:6px;
margin-top:4px;
}

button{
width:100%;
padding:14px;
font-size:18px;
background:#28a745;
color:white;
border:none;
border-radius:10px;
margin-top:15px;
cursor:pointer;
}

@media(max-width:600px){
.producto{
flex-direction:column;
align-items:center;
text-align:center;
}
.producto img{
width:200px;
height:200px;
}
}
</style>
</head>

<body>

<div class="container">

<h2>Pedido Panader√≠a</h2>

<label>Nombre del Cliente:</label>
<input id="cliente" placeholder="Ej: Juan P√©rez">

<label>Conjunto residencial o Barrio:</label>
<input id="barrio" placeholder="Ej: Conjunto Los Almendros">

<hr>

<div id="productos"></div>

<button onclick="calcular()">CALCULAR PEDIDO</button>
<button onclick="enviar()">ENVIAR PEDIDO - ASEG√öRESE QUE EST√Å BIEN</button>

<pre id="resultado"></pre>
<pre id="bendaje"></pre>

</div>

<script>

// üëâ TODOS TUS PRODUCTOS
const productos=[

{name:"PAN DE 500",precio:500,bendaje:true,img:"https://ibb.co/jPgS42sL"},
{name:"PAN DE 1.000",precio:1000,bendaje:true,img:"https://via.placeholder.com/150"},
{name:"PAN DE 2.000",precio:2000,bendaje:true,img:"https://via.placeholder.com/150"},
{name:"PAN DE 3.500",precio:3500,bendaje:true,img:"https://via.placeholder.com/150"},

{name:"PAN AGRIDULCE DE 500",precio:500,bendaje:true,img:"https://via.placeholder.com/150"},
{name:"PAN AGRIDULCE DE 1.000",precio:1000,bendaje:true,img:"https://via.placeholder.com/150"},

{name:"PAN ROLLO",precio:500,bendaje:true,img:"https://via.placeholder.com/150"},

{name:"PAN QUESILLO",precio:1200,bendaje:false,img:"https://via.placeholder.com/150"},
{name:"LIBERALES",precio:500,bendaje:false,img:"https://via.placeholder.com/150"},
{name:"CA√ëAS",precio:500,bendaje:false,img:"https://via.placeholder.com/150"},
{name:"PAN COCO",precio:500,bendaje:false,img:"https://via.placeholder.com/150"},

{name:"MOGICON DE 500",precio:500,bendaje:true,img:"https://via.placeholder.com/150"},
{name:"MOGICON DE 1.200",precio:1200,bendaje:false,img:"https://via.placeholder.com/150"},

{name:"ROSCON DE 2.500",precio:2500,bendaje:false,img:"https://via.placeholder.com/150"},
{name:"HAWAIANOS",precio:1500,bendaje:false,img:"https://via.placeholder.com/150"},
{name:"CROASANES",precio:1500,bendaje:false,img:"https://via.placeholder.com/150"}

];

// üëâ MOSTRAR PRODUCTOS
const div=document.getElementById("productos");

productos.forEach((p,i)=>{
div.innerHTML+=`
<div class='producto'>
<img src='${p.img}'>
<div class='producto-info'>
<b>${p.name}</b> ($${formato(p.precio)})<br>
Cantidad:
<input id='cant${i}' type='number' placeholder='0'>

O Escribe el pedido en dinero:
<input id='din${i}' type='number' placeholder='Ej: 5.000'>
</div>
</div>`;
});

// üëâ FORMATO CON PUNTO DE MIL
function formato(num){
return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");
}

// üëâ CALCULAR
function calcular(){

let total=0;
let texto="CLIENTE: "+document.getElementById("cliente").value+"\n";
texto+="BARRIO: "+document.getElementById("barrio").value+"\n\n";

let bendajeTotal=0;
let textoB="";

productos.forEach((p,i)=>{

let cant=Number(document.getElementById('cant'+i).value);
let din=Number(document.getElementById('din'+i).value);

let subtotal=0;
let panes=0;

if(din>0){
subtotal=din;
panes=Math.floor(din/p.precio);
}
else if(cant>0){
subtotal=cant*p.precio;
panes=cant;
}

if(subtotal>0){

texto+=p.name+" x"+panes+" = $"+formato(subtotal)+"\n";
total+=subtotal;

// üëâ SOLO SI TIENE BENDAJE
if(p.bendaje){

let b=subtotal*0.20;

// üëâ REDONDEAR AL PRECIO DEL PAN
let panesB=Math.round(b/p.precio);
let bendajeRedondeado=panesB*p.precio;

if(bendajeRedondeado>0){
bendajeTotal+=bendajeRedondeado;
textoB+=p.name+" ‚Üí "+panesB+" panes = $"+formato(bendajeRedondeado)+"\n";
}

}

}

});

texto+="\nTOTAL PEDIDO = $"+formato(total);
textoB+="\nTOTAL BENDAJE 20% = $"+formato(bendajeTotal);

document.getElementById("resultado").innerText=texto;
document.getElementById("bendaje").innerText=textoB;
}

// üëâ ENVIAR PEDIDO (ejemplo WhatsApp)
function enviar(){
let mensaje=document.getElementById("resultado").innerText+
"\n\n"+document.getElementById("bendaje").innerText;

alert("Pedido listo para enviar:\n\n"+mensaje);
}

</script>
</body>
</html>
