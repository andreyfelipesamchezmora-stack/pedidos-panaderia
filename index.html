<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pedidos Panadería</title>

<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    padding:20px;
}

.contenedor{
    background:white;
    padding:20px;
    border-radius:10px;
    max-width:700px;
}

.titulo{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    width:80px;
}

input, select{
    padding:5px;
    margin:5px 0;
    width:250px;
}
</style>
</head>

<body>

<div class="contenedor">

<div class="titulo">
<h1>PEDIDOS PANADERÍA</h1>

<!-- LOGO -->
<img src="logo.png" class="logo">
</div>

<br>

Nombre cliente:<br>
<input type="text"><br><br>

Conjunto residencial o Barrio:<br>
<input type="text"><br><br>

Cantidad:<br>
<input type="number"><br><br>

<!-- OPCION UNIDAD O DINERO -->
Tipo de pedido:<br>
<select id="tipoPedido">
<option value="dinero">Pedido en Dinero</option>
<option value="unidad">Pedido en Unidades</option>
</select><br>

Valor pedido:<br>
<input type="number" id="pedido" oninput="calcularBandeja()"><br>

Bandeja 20% (NO SUMADO):<br>
<input type="text" id="bandeja" readonly><br><br>

<h3>Panes por separado</h3>

Pan de 500: <input type="number"><br>
Pan de 1.000: <input type="number"><br>
Pan de 2.000: <input type="number"><br>
Pan de 3.500: <input type="number"><br>
Pan Agridulce 500: <input type="number"><br>
Pan Agridulce 1.000: <input type="number"><br>
Pan Rollo: <input type="number"><br>
Mogicón 500: <input type="number"><br>

</div>

<script>
function calcularBandeja(){
    let pedido = document.getElementById("pedido").value;
    let bandeja = pedido * 0.20;
    document.getElementById("bandeja").value = bandeja;
}
</script>

</body>
</html>
